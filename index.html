<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online typing tutor</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
      <div class="body">
        <h1 id="h1">Welcome to online typing tutor</h1>
      <div class="container">
        <h2 id="h2">Click start button to test your speed</h2>
        <textarea name="textarea" id="textarea" cols="100" rows="10"></textarea
        ><br />
        <span id="score"></span>
        <button id="btn">Start</button>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
